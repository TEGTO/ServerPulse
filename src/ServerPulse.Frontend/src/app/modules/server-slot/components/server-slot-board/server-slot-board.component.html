<nav class="bg-white w-full">
    <div class="max-w-screen-xl flex-row items-center justify-between gap-3 mx-auto p-4 slot-wrapper">

        <div class="slot-wrapper__header">
            <span class="text-2xl font-semibold text-gray-800">
                Servers
                <span class="text-blue-400">({{ (slotAmount$ | async) }}/{{ maxAmountOfSlots
                    }})</span>
            </span>
            <div class="relative w-full sm:w-7/12 md:w-1/2">
                <label class="relative block">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500 dark:text-gray-300">
                        <span class="material-icons text-lg">search</span>
                    </span>
                    <input type="text" id="server-str"
                        class="block w-full rounded-md border-gray-300 bg-gray-100 text-gray-800 pl-10 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-50 dark:bg-gray-800 dark:text-gray-100 dark:border-gray-600 dark:focus:border-blue-400 dark:focus:ring-blue-400"
                        placeholder="Search servers..." [formControl]="inputControl" />
                </label>
            </div>
            <button mat-button (click)="addServerSlot()">
                <span class="material-icons text-3xl">add</span>
            </button>
        </div>

        <div class="slot-wrapper__body w-full">
            <div *ngFor="let serverSlot of (serverSlots$ | async)"
                class="p-4 bg-zinc-50/90 border border-gray-200 rounded-lg shadow-md">
                <app-server-slot [serverSlot]="serverSlot"></app-server-slot>
            </div>
        </div>
    </div>
</nav>
