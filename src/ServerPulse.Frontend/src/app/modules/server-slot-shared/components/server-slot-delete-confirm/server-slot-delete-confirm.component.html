<button mat-icon-button mat-dialog-close class="close-button">
    <span class="material-icons">close</span>
</button>
<h2 mat-dialog-title>Delete slot</h2>
<mat-dialog-content>
    Are you sure you want to delete this server slot? This action cannot be undone.
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button mat-dialog-close cdkFocusInitial color="primary">No</button>
    <button mat-flat-button [mat-dialog-close]="true" color="warn">Delete</button>
</mat-dialog-actions>
