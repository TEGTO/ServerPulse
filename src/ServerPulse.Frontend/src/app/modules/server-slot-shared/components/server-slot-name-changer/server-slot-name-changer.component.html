<input #slotInput [ngStyle]="{'width': (inputWidth$ | async) + 'px'}" [formControl]="inputControl" (blur)="onBlur()"
    class="name-input"
    [ngClass]="{'editable': (inputIsEditable$ | async), 'non-editable': (inputIsEditable$ | async) === false}"
    [readonly]="(inputIsEditable$ | async) === false" (dblclick)="makeInputEditable()" placeholder="Enter slot name" />
<span #textSizer class="name-input-sizer">{{ inputControl.value }}</span>
