<div id="wrapper">
    <div id="chart-line">
        <apx-chart [series]="chartOptions1.series!" [chart]="chartOptions1.chart!" [xaxis]="chartOptions1.xaxis!"
            [legend]="chartOptions1.legend!" [dataLabels]="chartOptions1.dataLabels!" [colors]="chartOptions1.colors!"
            [fill]="chartOptions1.fill!" [markers]="chartOptions1.markers!"
            [stroke]="chartOptions1.stroke!"></apx-chart>
    </div>
    <div id="chart-line2">
        <apx-chart [series]="chartOptions2.series!" [chart]="chartOptions2.chart!" [xaxis]="chartOptions2.xaxis!"
            [colors]="chartOptions2.colors!" [fill]="chartOptions2.fill!" [yaxis]="chartOptions2.yaxis!"
            [stroke]="chartOptions2.stroke!" [legend]="{show: false}"></apx-chart>
    </div>
</div>
