<div id="wrapper">
    <div id="chart-line">
        <apx-chart #chart [series]="chartOptions.series!" [chart]="chartOptions.chart!" [xaxis]="chartOptions.xaxis!"
            [yaxis]="chartOptions.yaxis!" [legend]="chartOptions.legend!" [dataLabels]="chartOptions.dataLabels!"
            [colors]="chartOptions.colors!" [fill]="chartOptions.fill!" [markers]="chartOptions.markers!"
            [stroke]="chartOptions.stroke!" [tooltip]="chartOptions.tooltip!"></apx-chart>
    </div>
</div>
