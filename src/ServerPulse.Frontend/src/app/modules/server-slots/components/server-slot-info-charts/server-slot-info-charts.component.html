<activity-chart-control #charts [uniqueId]="slotKey!" (onControlSelect)="controlOnSelect($event)"
    [dateFrom$]="controlDateFrom$" [dateTo$]="controlDateTo$" [data$]="controlChartData$"
    [formatter]="controlFormatter"></activity-chart-control>
<activity-chart [uniqueId]="slotKey!" [dateFrom$]="secondaryDateFrom$" [dateTo$]="secondaryDateTo$"
    [data$]="secondaryChartData$" [formatter]="secondaryFormatter" [chartType]="chartType"></activity-chart>
