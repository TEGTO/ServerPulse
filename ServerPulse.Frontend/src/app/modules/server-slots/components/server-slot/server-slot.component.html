<div
    class="server-slot w-full bg-white border border-gray-200 rounded-lg shadow md:flex-row dark:border-gray-700 dark:bg-gray-800">

    <header class="server-slot__header bg-white dark:bg-gray-900 w-full border-b border-gray-200 dark:border-gray-600">
        <div class="header__server-status">
            <span class="header__status-indicator grey"></span>
        </div>
        <div class="header__name-container">
            <div class="header__name">
                <span>Name</span>
            </div>
            <button mat-icon-button class="header__edit-button" (click)="openEdit()">
                <span class="material-icons">edit</span>
            </button>
        </div>
        <button mat-button class="header__to-info" color="primary" (click)="redirectToInfo()">
            <span class="material-icons">bar_chart</span>
        </button>
    </header>
    <div class="server-slot__body bg-white dark:bg-gray-900 w-full">
        <img class="object-fill w-full h-full"
            src="https://publitas.com/wp-content/uploads/2023/01/us-ecommerce-penetration.png">
    </div>

</div>
